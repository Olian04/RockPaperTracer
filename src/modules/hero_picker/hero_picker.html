<template id="wrapper">
    <require from="./hero_picker.css"></require>
    <h1 id="prompt" >Pick a hero to counter:</h1>
    <div id="hero_selector" mouseleave.trigger="untargetHero()">
        <div repeat.for="hero of heroData" 
                id="${hero.name}" 
                class="hero_box" 
                mouseover.delegate="targetHero($event)" 
                style="background-image: url('../../../img/CuteSprayAvatars-${hero.name}.png')">
            <p mouseover.delegate="targetHero($event)" >${hero.name}</p>
        </div>
    </div>
    <div id="counter_status">
        <div class="good_pick"><p>Counter Pick</p></div>
        <div class="neutral_pick"><p>Neutral Pick</p></div>
        <div class="bad_pick"><p>Bad Pick<p></div>
    </div>
</template>
